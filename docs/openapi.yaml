          example: base64-encoded-tsig-secret
        description:
          type: string
          description: A description of this key. Optional.
          example: TSIG key for zone transfers
        tsigAlgorithm:
          type: string
          description: The hash algorithm used to generate the TSIG key. REQUIRED.
          enum:
            - hmac-md5
            - hmac-sha1
            - hmac-sha224
            - hmac-sha256
            - hmac-sha384
            - hmac-sha512
          example: hmac-sha256
