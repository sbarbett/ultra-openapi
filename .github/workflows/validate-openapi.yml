name: Validate OpenAPI Specification

on:
  push:
    branches: [ main ]
    paths:
      - 'spec/**'
      - '.spectral.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'spec/**'
      - '.spectral.yaml'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install Spectral CLI
      run: npm install -g @stoplight/spectral-cli@latest
      
    - name: Install Redocly CLI
      run: npm install -g @redocly/cli@latest
      
    - name: Validate OpenAPI specification with Spectral
      run: |
        echo "ðŸ” Running Spectral validation..."
        spectral lint spec/openapi.yaml --ruleset .spectral.yaml --fail-severity=error
        
    - name: Validate OpenAPI specification with Redocly
      run: |
        echo "ðŸ” Running Redocly validation..."
        npx redocly lint spec/openapi.yaml
        
    - name: Generate validation reports
      if: always()
      run: |
        echo "ðŸ“Š Generating Spectral validation report..."
        spectral lint spec/openapi.yaml --ruleset .spectral.yaml --format json > spectral-validation-report.json
        echo "ðŸ“Š Generating Redocly validation report..."
        npx redocly lint spec/openapi.yaml --format json > redocly-validation-report.json
        
    - name: Upload validation reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: validation-reports
        path: |
          spectral-validation-report.json
          redocly-validation-report.json
        retention-days: 30
