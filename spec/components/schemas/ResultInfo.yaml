type: object
properties:
  totalCount:
    type: integer
    minimum: 0
    description: Total number of items available
  offset:
    type: integer
    minimum: 0
    description: Zero-based offset for pagination
  returnedCount:
    type: integer
    minimum: 0
    description: Number of items returned in this response
required:
  - totalCount
  - offset
  - returnedCount
