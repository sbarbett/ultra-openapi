type: object
properties:
  properties:
    type: object
    properties:
      accountName:
        type: string
        description: The account name that owns the zone
        example: testaccount
      dnssecStatus:
        type: string
        description: DNSSEC signing status of the zone
        example: UNSIGNED
        enum: [UNSIGNED, SIGNED]
      certcentralEnabled:
        type: boolean
        description: Whether CertCentral integration is enabled for this zone
        example: true
      lastModifiedDateTime:
        type: string
        format: date-time
        description: Last modification timestamp
        example: "2025-02-20T08:40:00Z"
      name:
        type: string
        description: The zone name (fully qualified domain name)
        example: "0-0-0-0-0sample.com."
      owner:
        type: string
        description: The owner of the zone
        example: team
      resourceRecordCount:
        type: integer
        description: Number of resource records in the zone
        example: 15
      status:
        type: string
        description: Current status of the zone
        example: ACTIVE
        enum: [ACTIVE, SUSPENDED]
      type:
        type: string
        description: Zone type
        example: PRIMARY
        enum: [ALIAS, PRIMARY, SECONDARY]
      ultra2:
        type: boolean
        description: Whether this is an Ultra2 zone
        example: true
      originalZoneName:
        type: string
        description: The original zone name for ALIAS zones
        example: "testalias.com."
