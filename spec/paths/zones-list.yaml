get:
  tags:
    - Zones
  summary: List Zones
  description: Retrieves all DNS zones in your account. The response returns an array of zone objects, each 
    including details such as zone name, status, default TTL, and name servers.
  operationId: listZones
  parameters:
    - $ref: '../components/parameters/Limit.yaml'
    - $ref: '../components/parameters/Sort.yaml'
    - $ref: '../components/parameters/Reverse.yaml'
  responses:
    '200':
      description: List Zones
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ZonesList.yaml'
          examples:
            List Zones:
              value:
                cursorInfo: {}
                queryInfo:
                  limit: 100
                  q: ''
                  reverse: false
                  sort: name
                zones:
                - properties:
                    accountName: postman-example
                    dnssecStatus: UNSIGNED
                    lastModifiedDateTime: "2025-06-17T23:48:00Z"
                    name: domain.com.
                    owner: postman-example
                    resourceRecordCount: 7
                    status: ACTIVE
                    type: PRIMARY
                    ultra2: false
                - properties:
                    accountName: postman-example
                    dnssecStatus: UNSIGNED
                    lastModifiedDateTime: "2025-06-17T23:43:00Z"
                    name: postman-example.xyz.
                    owner: postman-example
                    resourceRecordCount: 7
                    status: ACTIVE
                    type: PRIMARY
                    ultra2: false
    '401':
      $ref: '../components/responses/Error401.yaml'
    '5XX':
      $ref: '../components/responses/Error5xx.yaml'
