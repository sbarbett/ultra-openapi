get:
  tags:
    - Platform
  summary: Get Status
  description: "The status call provides a simple way to determine if the REST API  \nis running, and to make sure you
    are connecting to the UltraDNS Portal  \nwith proper authorization."
  operationId: getStatus
  responses:
    '200':
      description: Get Status
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Good
          examples:
            Get Status:
              value:
                message: Good
    '401':
      $ref: '../components/responses/Error401.yaml'
    '5XX':
      $ref: '../components/responses/Error5xx.yaml'
